{% extends 'registration/base.html' %}
{% block title %}CourseFlow - Login{% endblock %}
{% block content %}
<body>

<div id="container">
	<nav class="navbar navbar-light bg-light">
        <h4>CourseFlow</h4>
</nav>
		<h4 style="text-align: center;">Sign in to continue</h4>
		{% if error %}
		<div class="alert alert-danger alert-dismissible fade show" role="alert">
		  {{error}}
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>
		{% endif %}
		<form method="POST" action="/login">
			<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
			<div class="form-group">
				<label for="username">Email</label>
				<input type="username" id="username" name="username" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" class="form-control" required>
			</div>
			<div class="d-flex justify-content-center">
            	<input class="btn btn-primary" type="submit" name="Done">  
          	</div>
          	<div>
          	 <label for="registration">New User?</label>
          	 <a href="/register">Create New Account</a>
          	</div>
		</form>	
	</div>
</body>
{% endblock %}
