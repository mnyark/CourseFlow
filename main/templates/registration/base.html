<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{{ static('css/bootstrap.min.css') }}">
	<style>
		#container {
		    background: #fff;
		    border: 1px solid #eaeaea;
		    border-radius: 4px;
		    overflow: hidden;
		    width: 28em;
		    min-width: 300px;
		    margin: 100px auto;
		    position: relative;
		    padding: 40px;
		}
		body{
			background-image: linear-gradient(to bottom right,blue,silver);
		}
	</style>
</head>
<body>
<div class="container">
	{% block content %}
	{% endblock %}
</div>
<script src="{{ static('js/jquery-3.3.1.slim.min.js') }}"></script>
<script src="{{ static('js/popper.min.js') }}"></script>
<script src="{{ static('js/bootstrap.min.js') }}"></script>
</body>
</html>
