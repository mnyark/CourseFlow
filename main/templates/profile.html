{% extends 'registration/base.html' %}

{% block content %}
<div id="container">
	<h3 style="text-align: center;">Profile</h3>
	<div class="form-group">
		<label for="username">First Name</label>
		<input type="name" name="name" disabled value="{{user.first_name}}" class="form-control">
	</div>
	<div class="form-group">
		<label for="username">Last Name</label>
		<input type="name" name="name" disabled value="{{ user.last_name}}" class="form-control">
	</div>
	<div class="form-group">
		<label for="username">Major</label>
		<input type="name" name="name" disabled value="{{user.user.major}}" class="form-control">
	</div>
	<div class="form-group">
		<label for="username">Concentration</label>
		<input type="name" name="name" disabled value="{{user.user.concentration}}" class="form-control">
	</div>
	<div class="form-group">
		<label for="username">Email</label>
		<input type="name" name="name" disabled value="{{user.email}}" class="form-control">
	</div>
	<div class="form-group">
		<label for="username">Completion</label>
		<div class="progress">
		  <div class="progress-bar" role="progressbar"  style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
	</div>
		<div class="form-group">
          <div class="d-flex justify-content-center">
          	<a href="/logout">
            <input class="btn btn-primary" type="submit" value="Log out">  
            </a>
          </div> 
        </div>
	<div class="form-group">
		<label for="username">Courses taken</label>
		<ul class="list-group">
			{% for course in user.user.courses_taken.all() %}
		  <li class="list-group-item">{{course}}</li>
		  	{% endfor %}
		</ul>
	</div>

</div>
{% endblock %}
